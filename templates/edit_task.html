{% extends 'layout.html' %}

{% block body %}

{% if msg == True %}

<div class="row" id="alert_box">
  <div class="col s12 m12">
    <div class="card green darken">
      <div class="row">
        <div class="col s12 m10">
          <div class="card-content white-text">
            <p><i class="material-icons">check_circle</i> Task Edit Sucessfully!!!</p>
        </div>
      </div>
      <div class="col s12 m2">
        <i class="material-icons icon_style" id="alert_close" aria-hidden="true">close</i>
      </div>
    </div>
   </div>
  </div>
</div>
{% endif %}
<br>

<div class="container grey lighten-3 setting_style">
    <h3>Edit Task</h3>
    <form action="/edit/<id>/" method="POST" class="col s12">
      <div class="row">
        <div class="input-field col l6 m6 s12" >
            <input id="id" name="id" style="border-bottom: none!important; box-shadow: none!important;" type="text" class="validate" value="Task ID : {{id}}" required>
          </div>
          <div class="input-field col l6 m6 s12">
            <input id="name" name="name" type="text" class="validate" placeholder="Task Name*" value="{{data[0][1]}}" required>
          </div>
      </div>

      <div class="row">
          <div class="input-field col s12">
            <input id="url" name="url" type="text" class="validate" placeholder="Product Url Or Sku*" value="{{data[0][2]}}" required>
          </div>
      </div>
      
      <div class="row">
          <div class="input-field col l5 m5 s12">
            <div class="row green-text">
              
              <select name="category" class="browser-default" required>
                  <option value="{{data[0][3]}}"  selected>
                    {{data[0][3]}}
                  </option>
                  
                  <option value="Uploading & Updating">
                    Uploading & Updating
                  </option>
                  
                  <option value="Updating">
                    Updating
                  </option>
              </select>
            </div>
          </div>
          <div class="col l2 m2"></div>
          <div class="input-field col l5 m5 s12">
            <div class="row green-text">
              
              <select name="web" class="browser-default" required>
                  <option value="{{data[0][4]}}" selected>
                    {{data[0][4]}}
                  </option>
                  
                  <option value="Fieldfolio">
                    Fieldfolio
                  </option>
                  
                  <option value="Healthpost">
                    Healthpost
                  </option>

                  <option value="Iherb">
                    Iherb
                  </option>
              </select>
            </div>

          </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input name="cat_url" id="cat_url" type="text" class="validate" placeholder="Cateogry URL (Optional)" value="{{data[0][5]}}">
        </div>
      </div>

      
      <div class="row">
        <div class="input-field col l4 m4 s12">
          <input id="ship_fee" name="ship_fee" type="number" class="validate" placeholder="Shipping Fee(%)*" value="{{data[0][7]}}" required>
        </div>
        <div class="input-field col l4 m4 s12">
            <input id="ebay_fee" name="ebay_fee" type="number" class="validate" placeholder="Ebay Fee(%)*" value="{{data[0][8]}}" required>
          </div>
        <div class="input-field col l4 m4 s12">
            <input id="margin_fee" name="margin_fee" type="number" class="validate" placeholder="Profit Margin(%)*" value="{{data[0][6]}}" required>
        </div>
    </div>

      

      <div class="row right-align">
        <input type="submit" class="waves-effect waves-light green darken-1 btn" value="Save">
      </div>


    </form>

</div>


<br>













<script>
  document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.dropdown-trigger');
    var instances = M.Dropdown.init(elems, options);
  });

  // Or with jQuery

  $('#alert_close').click(function(){
    $( "#alert_box" ).fadeOut( "slow", function() {
    });
  });


</script>


{% endblock %}
